  <script src="https://cdn.jsdelivr.net/npm/to-words@5/dist/umd/to-words.min.js"></script>
  <script>
    let toWords = new ToWords({ localeCode: 'en-US' });
    
    const numberInput = document.getElementById('number');
    const localeSelect = document.getElementById('locale');
    const currencyCheckbox = document.getElementById('currency');
    const ordinalCheckbox = document.getElementById('ordinal');
    const resultDiv = document.getElementById('result');
    
    function convert() {
      const value = numberInput.value.trim();
      const locale = localeSelect.value;
      const currency = currencyCheckbox.checked;
      const ordinal = ordinalCheckbox.checked;
      
      try {
        toWords = new ToWords({ localeCode: locale });
        
        let result;
        if (ordinal) {
          const num = parseInt(value, 10);
          if (isNaN(num) || num < 0) {
            throw new Error('Ordinal requires a non-negative integer');
          }
          result = toWords.toOrdinal(num);
        } else {
          // Handle large numbers as strings to avoid precision loss
          const num = value.includes('.') || value.length < 16 
            ? parseFloat(value) 
            : value;
          
          if (typeof num === 'number' && isNaN(num)) {
            throw new Error('Invalid number');
          }
          
          result = toWords.convert(num, { currency });
        }
        
        resultDiv.textContent = result;
        resultDiv.classList.remove('error');
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
        resultDiv.classList.add('error');
      }
    }
    
    // Event listeners
    numberInput.addEventListener('input', convert);
    localeSelect.addEventListener('change', convert);
    currencyCheckbox.addEventListener('change', function() {
      if (currencyCheckbox.checked) ordinalCheckbox.checked = false;
      convert();
    });
    ordinalCheckbox.addEventListener('change', function() {
      if (ordinalCheckbox.checked) currencyCheckbox.checked = false;
      convert();
    });
    
    // Example buttons
    document.querySelectorAll('.example-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        numberInput.value = btn.dataset.value;
        ordinalCheckbox.checked = false;
        currencyCheckbox.checked = true;
        convert();
      });
    });
    
    // Initial conversion
    convert();
  </script>
